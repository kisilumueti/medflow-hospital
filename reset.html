<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MedFlow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">Reset Password</h2>
        <div class="card mx-auto p-4" style="max-width: 400px;">
            <form action="/reset" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Your Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Find Account</button>
            </form>
            <div class="text-center mt-3">
                <a href="/">Home</a> | <a href="/login">Login</a> | <a href="/register">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
