<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MedFlow Hospital System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-hover:hover {
            background-color: #0056b3;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">MedFlow Hospital System</h2>
        <div class="register-container">
            <h3>Register</h3>
            <form id="registerForm" action="/register" method="POST">
                <div class="mb-3">
                    <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required minlength="6">
                </div>
                <div class="mb-3">
                    <input type="text" name="national_id" class="form-control" placeholder="National ID (8 digits)" required pattern="\d{8}">
                </div>
                <div class="mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Phone (10 digits)" required pattern="\d{10}">
                </div>
                <div class="mb-3">
                    <input type="text" name="hospital_assigned" class="form-control" placeholder="Hospital Assigned" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="department" class="form-control" placeholder="Department" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="residency" class="form-control" placeholder="Residency" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-hover">Register</button>
            </form>
            <div class="loading mt-3" id="loading">Processing...</div>
            <a href="/login" class="btn btn-link">Proceed to Login</a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#registerForm').submit(function() {
                $('#loading').show();
            });
        });
    </script>
</body>
</html>
