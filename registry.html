<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Register New Patient</h2>
    <form action="{{ url_for('registry') }}" method="POST">
        <input type="hidden" name="patient_id" value="{{ patient_id }}">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" required maxlength="10">
            </div>
            <div class="form-group col-md-6">
                <label>Residency</label>
                <input type="text" name="residency" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label>Married?</label>
            <select name="married" class="form-control">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Spouse Name (Optional)</label>
            <input type="text" name="spouse_name" class="form-control">
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Age</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="form-group col-md-4">
                <label>Gender</label>
                <select name="gender" class="form-control" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Ethnicity</label>
                <input type="text" name="ethnicity" class="form-control" required>
            </div>
        </div>

        <div class="form-group">
            <label>Visit Purpose</label>
            <input type="text" name="purpose" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Register Patient</button>
    </form>
</body>
</html>
