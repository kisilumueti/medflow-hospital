<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MedFlow Hospital System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-hover:hover {
            background-color: #0056b3;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center my-4">MedFlow Hospital System</h2>
        <div class="login-container">
            <h3>Login</h3>
            <form id="loginForm" action="/login" method="POST">
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-hover">Login</button>
            </form>
            <div class="loading mt-3" id="loading">Processing...</div>
            <hr>
            <a href="/" class="btn btn-link">Home</a> |
            <a href="/register" class="btn btn-link">Register</a> |
            <a href="/reset" class="btn btn-link">Forgot Password?</a>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#loginForm').submit(function() {
                $('#loading').show();
            });
        });
    </script>
</body>
</html>
