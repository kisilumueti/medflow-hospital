<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Edit Patient Details</h2>
    <form method="POST">
        <input type="hidden" name="patient_id" value="{{ patient.patient_id }}">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ patient.first_name }}" required>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ patient.last_name }}" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Phone</label>
                <input type="text" name="phone" class="form-control" value="{{ patient.phone }}" maxlength="10" required>
            </div>
            <div class="form-group col-md-6">
                <label>Residency</label>
                <input type="text" name="residency" class="form-control" value="{{ patient.residency }}" required>
            </div>
        </div>

        <div class="form-group">
            <label>Married?</label>
            <select name="married" class="form-control">
                <option value="0" {% if not patient.married %}selected{% endif %}>No</option>
                <option value="1" {% if patient.married %}selected{% endif %}>Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Spouse Name</label>
            <input type="text" name="spouse_name" class="form-control" value="{{ patient.spouse_name }}">
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Age</label>
                <input type="number" name="age" class="form-control" value="{{ patient.age }}" required>
            </div>
            <div class="form-group col-md-4">
                <label>Gender</label>
                <select name="gender" class="form-control">
                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Ethnicity</label>
                <input type="text" name="ethnicity" class="form-control" value="{{ patient.ethnicity }}" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Update Patient</button>
        <a href="{{ url_for('registry') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
