<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triage Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Triage Entry</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('triage') }}">
            <div class="mb-3">
                <label for="patient_id" class="form-label">Patient ID</label>
                <input type="text" class="form-control" id="patient_id" name="patient_id" required>
            </div>

            <div class="mb-3">
                <label for="blood_pressure" class="form-label">Blood Pressure</label>
                <input type="text" class="form-control" id="blood_pressure" name="blood_pressure">
            </div>

            <div class="mb-3">
                <label for="heart_rate" class="form-label">Heart Rate</label>
                <input type="number" class="form-control" id="heart_rate" name="heart_rate">
            </div>

            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature (Â°C)</label>
                <input type="number" step="0.1" class="form-control" id="temperature" name="temperature">
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="number" step="0.1" class="form-control" id="weight" name="weight">
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (m)</label>
                <input type="number" step="0.01" class="form-control" id="height" name="height">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
